[tox]
envlist = py36
          py37
[testenv]
basepython =
    py36: /home/basti/.pyenv/versions/3.6.5/bin/python 
    ;python 37 does not yet work with pip
    py37: /bin/python3.7
whitelist_externals = make
deps =
    check-manifest
    readme_renderer
    flake8
    pytest
    coverage
    sphinx
    numpy
    cython 
commands =
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -s
    - flake8 --max-line-length 120 .
    sphinx-build docs/ docs/_build
    coverage run -m pytest
    coverage report --show-missing --omit .tox/*
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
max-complexity = 10

[tox]
envlist = py36

[testenv]
basepython =
    py36: python3.6
deps =
    check-manifest
    readme_renderer
    flake8
    pytest
    coverage
commands =
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -s
    flake8 . --exit-zero
    coverage run -m pytest
    coverage report --show-missing
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
max-complexity = 10
